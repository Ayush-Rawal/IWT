<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="1-31.css" rel="stylesheet" type="text/css" />
    <title>Student Registeration</title>
</head>

<body>
    <div class="container">
        <div class="heading-container">
            <p class="heading"> <u>Student Registration Form</u> </h2>
        </div>
        <div class="form-container">
            <form action="/processForm" method="POST">
                <div class="form-group row">
                    <label class="col-form-label col-2" for="fname"> First Name </label>
                    <div class="col-9">
                        <input type="text" maxlength="30" id="fname" class="form-control" /> (max 30 characters a-z and A-Z)
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-2" for="lname"> Last Name </label>
                    <div class="col-9">
                        <input type="text" maxlength="30" id="lname" class="form-control" /> (max 30 characters a-z and A-Z)
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-2" for="DOB"> Date of Birth </label>
                    <div class="col-9">
                        <select>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
							<option>10</option>
							<option>11</option>
							<option>12</option>
							<option>13</option>
							<option>14</option>
							<option>15</option>
							<option>16</option>
							<option>17</option>
							<option>18</option>
							<option>19</option>
							<option>20</option>
							<option>21</option>
							<option>22</option>
							<option>23</option>
							<option>24</option>
							<option>25</option>
							<option>26</option>
							<option>27</option>
							<option>28</option>
							<option>29</option>
							<option>30</option>
							<option>31</option>
						</select>
                        <select>
							<option>Jan</option>
							<option>Feb</option>
							<option>Mar</option>
							<option>Jun</option>
							<option>Jul</option>
							<option>Aug</option>
							<option>Sept</option>
							<option>Oct</option>
							<option>Nov</option>
							<option>Dec</option>
						</select>
                        <select>
							<option>2017</option>
						</select>
                        <!-- <input type=date name="Date" id="DOB" /> -->
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-2" for="emailid"> Email ID </label>
                    <div class="col-9">
                        <input type="email" id="emailid" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-2" for="mobno"> Mobile Number </label>
                    <div class="col-9">
                        <input type="text" maxlength="10" id="mobno" class="form-control" /> (10 digit number)
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-2" for="gender_cont"> Gender </label>
                    <div class="form-check form-check-inline col-9" id="gender_cont">
                        <label class="form-check-label col-form-label col-1" for="gender_male">Male </label>
                        <input type="radio" name="gender" id="gender_male" class="form-check-input col-1" />
                        <label class="form-check-label col-form-label col-1" for="gender_fem">Female </label>
                        <input type="radio" name="gender" id="gender_fem" class="form-check-input col-1" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-2" for="address"> Address </label>
                    <div class="col-9">
                        <textarea id="address" rows="3"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-2" for="city"> City </label>
                    <div class="col-9">
                        <input type="text" maxlength="30" size="30" id="city" class="form-control" /> (max 30 characters a-z and A-Z)
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-2" for="pin"> PIN Code </label>
                    <div class="col-9">
                        <input type="text" maxlength="6" id="pin" class="form-control" /> (6 digit number)
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-2" for="state"> State </label>
                    <div class="col-9">
                        <input type="text" maxlength="30" id="state" class="form-control" /> (max 30 characters a-z and A-Z)
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-2" for="country"> Country  </label>
                    <div class="col-9">
                        <select id="country">
						<option>India</option>
						<option>Some other country</option>
					</select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-2" for="hobbies"> Hobbies </label>
                    <div id="hobbies" class="form-check form-check-inline col-9">
                        <label for="hobby_drawing" class="form-check-label col-form-label col-1"> Drawing </label>
                        <input type="checkbox" id="hobby_drawing" name="hobbies" class="form-check-input col-1" />
                        <label for="hobby_singing" class="form-check-label col-form-label col-1"> Singing </label>
                        <input type="checkbox" id="hobby_singing" name="hobbies" class="form-check-input col-1" />
                        <label for="hobby_dancing" class="form-check-label col-form-label col-1"> Dancing </label>
                        <input type="checkbox" id="hobby_dancing" name="hobbies" class="form-check-input col-1" />
                        <label for="hobby_sketching" class="form-check-label col-form-label col-1"> Sketching </label>
                        <input type="checkbox" id="hobby_sketching" name="hobbies" class="form-check-input col-1" />
                        <label for="hobby_other" class="form-check-label col-form-label col-1"> Other </label>
                        <input type="checkbox" id="hobby_other" name="hobbies" class="form-check-input col-1" size="5" /> <input type="text" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-2" for="qualification"> Qualification </label>
                    <table>
                        <thead>
                            <tr class="row">
                                <th class="col-1">SNo.</th>
                                <th class="col-2">Examination</th>
                                <th class="col-2">Board</th>
                                <th class="col-2">Percentage</th>
                                <th class="col-2">Year of Passing</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="row">
                                <td class="col-1">1.</td>
                                <td class="col-2">Class X</td>
                                <td class="col-2"><input type="text" /></td>
                                <td class="col-2"><input type="text" /></td>
                                <td class="col-2"><input type="text" /></td>
                            </tr>
                            <tr class="row">
                                <td class="col-1">2.</td>
                                <td class="col-2">Class XII</td>
                                <td class="col-2"><input type="text" /></td>
                                <td class="col-2"><input type="text" /></td>
                                <td class="col-2"><input type="text" /></td>
                            </tr>
                            <tr class="row">
                                <td class="col-1">3.</td>
                                <td class="col-2">Graduation</td>
                                <td class="col-2"><input type="text" /></td>
                                <td class="col-2"><input type="text" /></td>
                                <td class="col-2"><input type="text" /></td>
                            </tr>
                            <tr class="row">
                                <td class="col-1">4.</td>
                                <td class="col-2">Masters</td>
                                <td class="col-2"><input type="text" /></td>
                                <td class="col-2"><input type="text" /></td>
                                <td class="col-2"><input type="text" /></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-2" for="courses">Course applied for:</label>
                    <div class="form-check form-check-inline col-9" id="courses">
                        <label for="BCA" class="form-check-label col-1">BCA</label>
                        <input type="radio" id="BCA" class="form-check-input col-1" name="course" />
                        <label for="BCom" class="form-check-label col-1">B.Com</label>
                        <input type="radio" id="BCom" class="form-check-input col-1" name="course" />
                        <label for="B.Sc" class="form-check-label col-1">B.Sc</label>
                        <input type="radio" id="B.Sc" class="form-check-input col-1" name="course" />
                        <label for="B.A." class="form-check-label col-1">B.A.</label>
                        <input type="radio" id="B.A." class="form-check-input col-1" name="course" />
                    </div>
                </div>
                <div class="row btn-container">
                    <button class="col-1" type="submit">submit</button>
                    <button class="col-1" type="reset">reset</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
